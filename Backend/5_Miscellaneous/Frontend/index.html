<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET and POST Requests</title>
</head>
<body>
<h3>GET-Request form</h3>
<!- In action attribute, specify the path of URL with http because if we don't, it will follows the file protocol to send the request -->
<form method="get" action="http://localhost:3000/register">
    <label>
        <input type="text" name="username" placeholder="Username">
    </label>
    <label>
        <input type="password" name="password" placeholder="Password">
    </label>
    <button type="submit">Register</button>
</form>

<h3>POST-Request form</h3>
<form method="post" action="http://localhost:3000/register">
    <label>
        <input type="text" name="username" placeholder="Username">
    </label>
    <label>
        <input type="password" name="password" placeholder="Password">
    </label>
    <button type="submit">Register</button>
</form>
</body>
</html>
