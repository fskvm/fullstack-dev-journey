<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="20_SimonSaysGame.css">
</head>
<body>
<h1>Simon Says Game</h1>
<h2>Press any key to start the game</h2>
<p id="highScoreDisplay">Highest Score: 0</p>
 <div class="btn-container">
    <div class="line-one">
        <button type="button" class="btn red"></button>
        <button type="button" class="btn yellow"></button>
    </div>
    <div class="line-two">
        <button type="button" class="btn green"></button>
        <button type="button" class="btn purple"></button>
    </div>
</div>

<script src="20_SimonSaysGame.js"></script>
</body>
</html>
