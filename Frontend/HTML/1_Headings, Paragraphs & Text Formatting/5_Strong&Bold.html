<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong vs Bold Example</title>
</head>
<body>
<!-- Example of <strong>: Semantic emphasis -->
<p>
    Please <strong>do not share your password</strong> with anyone.
</p>
<!-- Explanation: The text inside <strong> is important and conveys emphasis; screen readers will give additional focus to this. -->

<!-- Example of <b>: Non-semantic bold -->
<p>
    Visit the <b>SuperSale 2023</b> to get exclusive discounts!
</p>
<!-- Explanation: The text inside <b> is bolded for visual styling, but it doesnâ€™t convey semantic importance. -->
</body>
</html>
