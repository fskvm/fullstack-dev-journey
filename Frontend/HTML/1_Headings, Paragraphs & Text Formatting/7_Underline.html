<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Example</title>
</head>
<body>
<!-- Example of <u>: Non-semantic underline -->
<p>
    You can visit our <u>Terms and Conditions</u> for more details.
</p>
<!-- Explanation: The text "Terms and Conditions" is underlined to bring visual attention to it, but no semantic meaning is added. -->

<!-- Another use case of <u>: Highlighting misspelled words -->
<p>
    The word <u>recieve</u> is spelled incorrectly. The correct spelling is <b>receive</b>.
</p>
<!-- Explanation: Sometimes underlining is used to indicate misspellings or errors. -->

<!-- Avoiding misuse of <u>: Using underlined text with context -->
<p>
    Please avoid using <u>underlined text</u> in web content unless necessary, as it can confuse users into thinking
    itâ€™s a link.
</p>
<!-- Explanation: Underlined text is often mistaken for hyperlinks, so avoid overuse unless absolutely necessary. -->
</body>
</html>
