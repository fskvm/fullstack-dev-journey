<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of &lt;abbr&gt; Tag</title>
</head>
<body>

<!-- Example of <abbr> - Semantic Abbreviation -->

<h1>Example of &lt;abbr&gt; Tag</h1>

<!-- Example 1: Abbreviation with a full form -->
<p>The term <abbr title="HyperText Markup Language">HTML</abbr> is used to structure web pages.</p>

<!-- Example 2: Acronym -->
<p><abbr title="As Soon As Possible">ASAP</abbr> is commonly used in business communication.</p>

<!-- Example 3: Scientific Term -->
<p>The distance between stars is measured in <abbr title="Light Years">LY</abbr>.</p>

<!-- Example 4: Common Abbreviation -->
<p>The United Nations is abbreviated as <abbr title="United Nations">UN</abbr>.</p>

<!-- Example 5: Unfamiliar abbreviation -->
<p>ISO, meaning <abbr title="International Organization for Standardization">International Organization for
    Standardization</abbr>, sets worldwide standards.</p>

<!--todo for more quotations of html visit: https://www.w3schools.com/html/html_quotation_elements.asp -->
</body>
</html>
