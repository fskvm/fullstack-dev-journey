<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/server">
    <!-- color type -->
    <div>
    <label for="color">Choose your Favorite Color : </label>
    <input type="color" id="color" name="favColor">
    </div>

    <!-- number type -->
    <div>
    <label for="number">Enter your Age : </label>
    <input type="number" id="number" name="age" min="18" max="100">
    </div>
    <label for="SubjectMax">Enter Max subject : </label>
    <input type="number" id="SubjectMax" name="maxSubject" min="1" max="10" value="5">
    <div>
    <button type="submit">Submit</button>
    </div>

</form>
</body>
</html>
