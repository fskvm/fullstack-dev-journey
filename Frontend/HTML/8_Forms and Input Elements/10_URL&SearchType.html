<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/server">
    <!-- URL type -->
    <div>
        <label for="url">Enter your URL</label>
        <input type="url" id="url" name="url" placeholder="Enter your URL here">
    </div>

    <!-- Search type -->
    <div>
        <label for="search">Enter your Search</label>
        <input type="search" id="search" name="searchQuery" placeholder="Enter your Search here">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
