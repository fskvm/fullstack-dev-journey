<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Autoplay, loop, controls and mute are refers to the optional URL query parameters or iframe attributes
    including in YouTube URL at the end
      ?&control=0&loop=1&autoplay=0&muted=1
      Starting with & always -->
<!--Chromium browsers do not allow autoplay in most cases. However, muted autoplay is always allowed.-->
<!--By default, the autoplay=0 , loop=0, controls=1, and mute=0 -->

<h2>Watch Our Product Demo with controls , autoplay and mute</h2>
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/LXb3EKWsInQ?si=5vCFzjqR19V4fiQq&controls=0&autoplay=1&mute=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin">
</iframe>

<!-- https://www.youtube.com/embed/ before - &loop & yiysy9dZs8w include this id with playlist   ?si=-0792qw6kFCEP8gA -->
<h2>Watch Our Product Demo with Loop implementation</h2>
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/yiysy9dZs8w?si=-0792qw6kFCEP8gA&loop=1&playlist=yiysy9dZs8w&autoplay=1&mute=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
</iframe>

</body>
</html>
