<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline vs Block elements</title>
</head>
<body>
  <!--Block elements in HTML-->
  <h1>Block Elements</h1>
  <p>This is a paragraph</p>

  <!--Inline element in Html-->
  <a href="https://www.google.com/">Google</a>
  <img src="https://images.pexels.com/photos/206959/pexels-photo-206959.jpeg?cs=srgb&dl=pexels-pixabay-206959.jpg&fm=jpg" alt="Apple img" width="100" height="100">
</body>
</html>
