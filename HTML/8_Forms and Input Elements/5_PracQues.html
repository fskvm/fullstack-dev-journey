<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- Creating a search option that redirects to search request to both Google and you-tube. -->
<form action="https://www.google.com/search">
    <label for="search1">Google Search </label>
    <input type="text" placeholder="search here" id="search1" name="q">
    <button type="submit">Search</button>
</form>
<form action="https://www.youtube.com/results">
    <label for="search2">Youtube Search</label>
    <input type="text" placeholder="search here" id="search2" name="search_query">
    <button type="submit">Search</button>
</form>
</body>
</html>
