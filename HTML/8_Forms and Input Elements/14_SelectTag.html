<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- These are basically are drop-downs -->
<form action="/server">
    <div>
    <label for="language">Choose your favourite programming language:</label>
    <select name="language" id="language">
        <option >choose any one</option>"
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="javascript" selected>Javascript</option>
        <option value="php">PHP</option>
        <option value="ruby">Ruby</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="swift">Swift</option>
        <option value="kotlin">Kotlin</option>
        <option value="scala">Scala</option>
    </select>
    </div>

    <div>
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="3">
       <option value="volvo">Volvo</option>
       <option value="saab">Saab</option>
       <option value="fiat">Fiat</option>
       <option value="audi">Audi</option>
    </select>
    </div>

    <div>
    <label for="fruits">Choose your favorite fruits:</label>
    <select id="fruits" name="fruits" multiple> <!-- to select multiple option note that don't mentioned the size attribute as the
                                                     default size will be 4 as we mentioned multiple attribute -->
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
        <option value="date">Date</option>
    </select>
    </div>
    <button type="submit">Submit</button>

</form>
</body>
</html>
