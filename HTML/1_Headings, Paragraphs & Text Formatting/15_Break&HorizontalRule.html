<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- Example of <hr> - Semantic Horizontal Rule -->
<h1>Title</h1>
<p>This is a paragraph about the first topic.</p>
<hr>
<h1>Another Title</h1>
<p>This is a paragraph about a different topic.</p>

<!-- Example of <br> - Non-Semantic Break -->
<p>The first line.<br>The second line starts here.</p>


</body>
</html>
