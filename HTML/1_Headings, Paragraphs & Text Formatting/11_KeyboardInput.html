<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of &lt;kbd&gt; Usage</title>
    <style>
        /* Adding some styles to make <kbd> visually distinct */
        kbd {
            font-family: monospace;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 4px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Example of <kbd> - Semantic Keyboard Input -->
<h1>Example of &lt;kbd&gt; Tag</h1>

<!-- Example 1: Keyboard shortcut -->
<p>To copy text, press <kbd>Ctrl</kbd> + <kbd>C</kbd>.</p>

<!-- Example 2: Key sequence -->
<p>To save the document, press <kbd>Ctrl</kbd> + <kbd>S</kbd>.</p>

<!-- Example 3: Command-line instruction -->
<p>Run the following command in your terminal:</p>
<pre><kbd>npm install express</kbd></pre>

<!-- Example 4: Web app instruction -->
<p>Press <kbd>Shift</kbd> + <kbd>?</kbd> to open the help menu.</p>
</body>
</html>
