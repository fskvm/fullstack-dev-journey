<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Example</title>
    <style>
        figure {
            max-width: 400px;
        }
        figcaption {
            color: #555;
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Example of a Figure with Caption</h1>
<div>
<figure>
    <img src="mountain_1920x1280.webp" alt="Beautiful mountain landscape with a glowing sky">
    <figcaption>A breathtaking view of the mountains at sunset.</figcaption>
</figure>
</div>
</body>
</html>
