<!-- Use ! and press enter to generate boilerplate code -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- Child: > -- Parent>child relation for example write this div>ul>li and press enter to use emmet -->
<div>
    <ul>
        <li></li>
    </ul>
</div>

<!-- Sibling: + -- parent> child1 + child2 relation for example write this div>p+img and press enter to use emmet  -->
<div>
    <p></p>
    <img src="" alt="">
</div>

<!-- Multiplication: * -- parent > child*5 relation for example write this ul>li*6 and press enter to use emmet -->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- See the cheat sheet to learn shorthand emmet to code fast.-->

</body>
</html>
