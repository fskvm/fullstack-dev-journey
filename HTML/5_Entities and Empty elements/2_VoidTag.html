<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- Void or Empty element - elements that do **not require a closing tag** because they are self-contained.

        - They follow the self-closing syntax in XHTML, but in HTML5, they are allowed without the `/` self-closing slash.
        <img src="example.jpg" alt="Example Image">
        <img src="example.jpg" alt="Example Image" />  -->

<!--
Frequently Used Void Elements at a Glance:

| Void Element | Description |
| ------------ | ----------- |
| `<area>`     | Defines a clickable area inside an image map. |
| `<base>`     | Defines the base URL for relative URLs. |
| `<br>`       | Inserts a line break. |
| `<col>`      | Specifies attributes for table columns. |
| `<embed>`    | Embeds external resources (media). |
| `<hr>`       | Defines a horizontal rule. |
| `<img>`      | Embeds images. |
| `<input>`    | Defines an input field in forms. |
| `<link>`     | References external resources (e.g., stylesheets). |
| `<meta>`     | Specifies metadata for the document. |
| `<source>`   | Defines media resources (audio, video). |
| `<track>`    | Specifies text tracks for media elements. |
| `<wbr>`      | Suggests a line-break opportunity. |
-->

</body>
</html>
